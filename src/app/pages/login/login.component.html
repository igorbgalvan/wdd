
<body>
  <mat-card class="center login-card">
    <mat-card-header class="card-header-center">
        <div style="text-align: center;"><img mat-card-md-image class="weg-logo" src="assets/img/weg.png" alt=""></div>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput [(ngModel)]="password">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="card-header-center">
      <button class="w-p-80" color="primary" mat-raised-button>LOGIN</button>
    </mat-card-actions>
  </mat-card>
</body>
